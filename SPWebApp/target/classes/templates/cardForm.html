<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
		<div th:replace="fragments/header :: header">
		<h1> THIS IS A DEFAULT HEADER</h1>
	</div>
	<form th:action="@{/addCard}"
         th:object="${cardForm}" method="POST">
		<fieldset >
			<legend >Add your Card ! </legend>
			<div >
				<label for="form-name">Name</label>
				<div >
					<input id="form-name" type="text"
						placeholder="Card name..." th:field="*{name}">
				</div>
			</div>
			<div >
				<label  for="form-description">Description</label>
				<div >
					<input  id="form-description" type="text"
						placeholder="Card description..." th:field="*{description}">
				</div>
				<label  for="form-family">Family</label>
				<div >
					<input id="form-family" type="text"
						placeholder="Card family..." th:field="*{family}">
				</div>
				<label  for="form-affinity">Affinity</label>
				<div >
					<input id="form-affinity" type="text"
						placeholder="Card affinity..." th:field="*{affinity}">
				</div>
				<label  for="form-imgUrl">Image URL</label>
				<div >
					<input  id="form-imgUrl" type="text"
						placeholder="Card image URL..." th:field="*{imgUrl}">
				</div>
				<label  for="form-defense">DÃ©fense</label>
				<div >
					<input  id="form-defense" type="range" min="0" max="100"
						placeholder="Card defense level..." th:field="*{defense}">
				</div>
				<label  for="form-energy">Energy</label>
				<div >
					<input  id="form-energy" type="range" min="0" max="100"
						placeholder="Card energy level..." th:field="*{energy}">
				</div>
				<label  for="form-HP">HP</label>
				<div >
					<input  id="form-HP" type="range" min="0" max="100"
						placeholder="Card HP level..." th:field="*{hp}">
				</div>
				<label  for="form-attack">Attack</label>
				<div >
					<input  id="form-attack" type="range" min="0" max="100"
						placeholder="Card attack level..." th:field="*{attack}">
				</div>
			</div>
			<div >
				<input type="submit"  class="uk-button uk-button-default" value="Create" />
			</div>

		</fieldset>
	</form>

</body>

</html>
